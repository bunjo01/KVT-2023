<div id="search-component" class="wrapper">
    <label for="search-box">User Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ol class="search-result" *ngFor="let user of users$ | async">
        <li>
            <a routerLink="/{{user.id}}/profile">Name: {{user.firstName}} {{user.lastName}}</a>
        </li>
    </ol>
</div>
